<ion-content class="content_login">
  <div class="title_login"> RANDO APP </div>
  <ion-list class="content_login">
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button class="button_login" ion-button full (click)="logIn()">LOG IN</button>
</ion-content>
