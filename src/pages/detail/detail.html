<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="my_picture"></div>
  <div class="name_item"><ion-icon name="walk"></ion-icon> {{ getRando().getName() }}</div>
  <div class="rate"></div>
  <!--div ion-item *ngFor="let item of getRando().getPoints()">
  {{ item.getName() }} ({{ item.getLatitude() }}, {{ item.getLongitude() }})
  </div-->
  <div class="locality_item"><ion-icon class="icon_detail" name="pin"></ion-icon> {{getRando().getLocality()}} </div>
  <div class="time_item"><ion-icon class="icon_detail" name="time"></ion-icon> {{getRando().getTime()}}</div>
  <div class="height_diff_item"><ion-icon class="icon_detail" name="trending-up"></ion-icon> {{getRando().getHeightDiff()}}</div>
  <ion-item class="description_item" text-wrap>
    <p class="begin_desc_elem">"</p><p class="content_desc_elem">{{getRando().getDescription()}}</p><p class="ending_desc_elem">"</p>
  </ion-item>
  <Map [rando]="getRando()"></Map>
  
  <timer #timer timeInSeconds="60"></timer>
</ion-content>
